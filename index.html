<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Minimal Notion Calendar</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #ffffff !important;
  font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
}

.wrapper {
  width: 260px;
  margin: 0 auto;
  background: #ffffff;
}

.calendar {
  background: #ffffff;
  border-radius: 14px;
  padding: 12px;
  border: 1px solid #e9e6e2;
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #f4efe9;
  border-radius: 10px;
  padding: 6px 10px;
  font-size: 13px;
  font-weight: 600;
}

/* REAL clickable buttons */
.nav {
  all: unset;
  cursor: pointer;
  font-size: 16px;
  padding: 4px 6px;
  line-height: 1;
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  margin-top: 10px;
  font-size: 11px;
  text-align: center;
  color: #555;
}

.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  margin-top: 6px;
  gap: 6px;
  font-size: 13px;
  text-align: center;
}

.day {
  padding: 6px 0;
  border-radius: 6px;
}

.today {
  background: #f4efe9;
  font-weight: 600;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="calendar">
    <div class="header">
      <button class="nav" id="prev">‹</button>
      <span id="monthYear"></span>
      <button class="nav" id="next">›</button>
    </div>

    <div class="weekdays">
      <div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div><div>S</div>
    </div>

    <div class="days" id="days"></div>
  </div>
</div>

<script>
let currentDate = new Date();

const monthYearEl = document.getElementById("monthYear");
const daysEl = document.getElementById("days");
const prevBtn = document.getElementById("prev");
const nextBtn = document.getElementById("next");

function renderCalendar() {
  daysEl.innerHTML = "";

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  const today = new Date();

  monthYearEl.textContent = currentDate.toLocaleString("default", {
    month: "long",
    year: "numeric"
  });

  const firstDay = new Date(year, month, 1).getDay() || 7;
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  for (let i = 1; i < firstDay; i++) {
    daysEl.innerHTML += "<div></div>";
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const isToday =
      d === today.getDate() &&
      month === today.getMonth() &&
      year === today.getFullYear();

    daysEl.innerHTML += `
      <div class="day ${isToday ? "today" : ""}">${d}</div>
    `;
  }
}

prevBtn.addEventListener("click", () => {
  currentDate.setMonth(currentDate.getMonth() - 1);
  renderCalendar();
});

nextBtn.addEventListener("click", () => {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar();
});

renderCalendar();
</script>
</body>
</html>
