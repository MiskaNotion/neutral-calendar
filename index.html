<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Minimal Notion Calendar</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #ffffff !important;
  font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
}

/* Notion-safe fixed width */
.wrapper {
  width: 260px;
  margin: 0 auto;
  padding: 0;
  background: #ffffff;
}

/* Calendar card */
.calendar {
  background: #ffffff;
  border-radius: 14px;
  padding: 12px;
  border: 1px solid #e9e6e2; /* thin neutral outline */
}

/* Header */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #f4efe9;
  border-radius: 10px;
  padding: 6px 10px;
  font-size: 13px;           /* smaller month text */
  font-weight: 600;
}

/* Weekdays */
.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  margin-top: 10px;
  font-size: 11px;
  text-align: center;
  color: #555;
}

/* Days grid */
.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  margin-top: 6px;
  gap: 6px;
  font-size: 13px;
  text-align: center;
}

/* Day cell */
.day {
  padding: 6px 0;
  border-radius: 6px;
}

/* Today highlight */
.today {
  background: #f4efe9;
  font-weight: 600;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="calendar">
    <div class="header">
      <span>‹</span>
      <span id="monthYear"></span>
      <span>›</span>
    </div>

    <div class="weekdays">
      <div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div><div>S</div>
    </div>

    <div class="days" id="days"></div>
  </div>
</div>

<script>
const now = new Date();
const year = now.getFullYear();
const month = now.getMonth();
const today = now.getDate();

document.getElementById("monthYear").textContent =
  now.toLocaleString("default", { month: "long", year: "numeric" });

const daysEl = document.getElementById("days");
const firstDay = new Date(year, month, 1).getDay() || 7;
const daysInMonth = new Date(year, month + 1, 0).getDate();

for (let i = 1; i < firstDay; i++) {
  daysEl.innerHTML += `<div></div>`;
}

for (let d = 1; d <= daysInMonth; d++) {
  daysEl.innerHTML += `<div class="day ${d === today ? "today" : ""}">${d}</div>`;
}
</script>
</body>
</html>
